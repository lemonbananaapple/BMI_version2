<!-- templates/bmi_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" placeholder="Enter weight" required>
        </div>
        <div class="input-group">
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" placeholder="Enter height" required>
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <img src="{{ url_for('static', filename='1.jpg') }}" alt="Image 1">
        <img src="{{ url_for('static', filename='2.jpg') }}" alt="Image 2">
        <img src="{{ url_for('static', filename='3.jpg') }}" alt="Image 3">
        <img src="{{ url_for('static', filename='4.jpg') }}" alt="Image 4">
    </div>
    <script src="static/app.js"></script>
</body>
</html>
